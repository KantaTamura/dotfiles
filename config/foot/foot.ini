# Foot
title = foot
locked-title = no

# The perfect line height for deserted
line-height = 22px

# plemoljp
font = PlemolJP Console NF:size=14
font-bold = PlemolJP Console NF:size=14:style=Bold
font-italic = PlemolJP Console NF:size=14:style=Italic

pad=10x10

resize-delay-ms=0

[tweak]
font-monospace-warn=no

[bell]
urgent = yes
notify = yes
command-focused = yes

[mouse]
hide-when-typing = yes

# Start flavours
## Base16 Catppuccin Mocha - foot color config
# by https://github.com/catppuccin/catppuccin

[colors]
background=1e1d2e
foreground=cdd6f4

# Normal colors
regular0=1e1d2e # Black, could also be base01
regular1=f38ba8 # Red
regular2=a6e3a1 # Green
regular3=f9e2af # Yellow
regular4=89b4fa # Blue
regular5=cba6f7 # Magenta
regular6=94e2d5 # Cyan
regular7=cdd6f4 # White

# Bright colors
bright0=45475a
bright1=f38ba8
bright2=a6e3a1
bright3=f9e2af
bright4=89b4fa
bright5=cba6f7
bright6=94e2d5
bright7=b4befe
# End flavours

alpha = 1.00

[cursor]
style=block
beam-thickness=2px
underline-thickness=2px
blink=yes
